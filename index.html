<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de roupas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Loja de roupas</h1>
    </header>
    <main>
        <section id="produtos">
        <h2>Nossas Roupas</h2>

        <div class="produto">
        <img src="./images/camiseta-azul-royal-para-sublima_o-tradicional_1.jpg" alt="Camisa">
        <h3>Camiseta Básica</h3>
        <p>R$ 50,00</p>
        <button class="add-carrinho" data-name="Camiseta Básica" data-preço="50" >Adicionar o carrinho</button>
        </div>

        <div class="produto">
            <img src="./images/calça.jpg" alt="Calça">
            <h3>Calça Jeans</h3>
            <p>R$ 120,00</p>
            <button> class="add-carrinho" data-name= "Calça Jeans" data-preço="120" >Adicionar o Carrinho</button>
        </div>

        <div class="produto">
            <img src="./images/tenis.jpg" alt="Tenis">
            <h3>Tênis Esportivo</h3>
            <p>R$ 200,00</p>
            <button> class="add-carrinho" data-name="Tênis Esportivo" data-preço="200">Adicionar o carrinho</button>
        </div>
        </section>
    </main>
    <script src="main.js"></script>
    
</body>
</html>
